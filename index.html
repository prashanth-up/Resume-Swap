<!DOCTYPE html>
<html>
<head>
  <title>Resume Editor</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <button id="loadProject">Load Project</button>
      <select id="engineSelect">
        <option value="pdflatex">pdflatex</option>
        <option value="xelatex">xelatex</option>
      </select>
      <button id="save">Save as PDF</button>
    </div>
    <div id="main">
      <div id="editor-container">
        <div id="editor"></div>
      </div>
      <iframe id="preview" src="" frameborder="0"></iframe>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/stex/stex.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
